# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs:
  - job: 'Build'
    displayName: 'Build Job'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
       Python37:
         python.version: '3.7'
    
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
         python -m venv antenv
         source antenv/bin/activate
         python -m pip install --upgrade pip
         pip install setup
         pip install -r requirements.txt
      displayName: 'Install dependencies'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install pytest pytest-azurepipelines
        pip install -r requirements.txt
        pytest
      displayName: 'pytest'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        achiveFile: '$(Build.ArtifactStagingDirectory)/Application$(Build.BuildId).zip'
        replaceExistingArchive: true

    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      displayName: 'Upload package'
      artifact: drop

- stage: 'Dev'
  displayName: 'Deploy to the dev enviroment'
  dependsOn: Build
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    environment: dev
    variables:
      - group: 'flask-app'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.7'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'deploy to azure web app'
            inputs:
              azureSubscription: 'flask-app-service-connection'
              appName: $(WebAppNameDev)
              package: '$(Build.ArtifactStagingDirectory)/drop/$(Build.BuildId).zip'

              startUpCommand: 'gunicorn --bind=0.0.0.0 --workers=4 startup:app'




